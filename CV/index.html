<!DOCTYPE html>
<html>
<head>
	<style>
		#image{
			display: none;
			border-block: solid;
			border-color: greenyellow;
		};

	</style>
	
</head>

<body>
	<h1>Click!</h1>
	<hr>
	<audio id="sound-player" type="hidden">
  		<source src="images/monster-kill.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<img id="image" src="images/vanko.png" alt="TEST" />


</body>

</html>

<script type="text/javascript">
	onclick = (event) => {
		const player =document.getElementById('sound-player');
		player.play();
		document.getElementById('image').style.display = "flex";



	};






</script>
